workflows:
  sorayomi-ios:
    name: Sorayomi iOS Build (Unsigned)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.pub-cache
        - ios/Pods
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and upgrade dependencies (fix analyzer compatibility)
        script: |
          flutter clean
          flutter pub upgrade
          flutter pub upgrade --major-versions || echo "Some major version upgrades may have breaking changes"
      
      - name: Clear build cache and rebuild
        script: |
          rm -rf .dart_tool/build
          flutter pub run build_runner clean
      
      - name: Run code generation
        script: |
          flutter pub run build_runner build --delete-conflicting-outputs
        ignore_failure: false
      
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      
      - name: Build iOS app (unsigned, no codesign)
        script: |
          flutter build ios --release --no-codesign
      
      - name: Create unsigned IPA
        script: |
          cd build/ios/iphoneos/
          mkdir Payload
          cp -R Runner.app Payload/
          zip -r Sorayomi-unsigned.ipa Payload/
          mv Sorayomi-unsigned.ipa ../
    artifacts:
      - build/ios/Release-iphoneos/*.ipa
