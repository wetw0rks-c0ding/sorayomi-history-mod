workflows:
  sorayomi-ios:
    name: Sorayomi iOS Build (Unsigned)
    max_build_duration: 60
    environment:
      flutter: 3.27.0  # Use specific Flutter version with Dart 3.6.0+
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.pub-cache
        - ios/Pods
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Update dependencies to latest compatible versions
        script: |
          flutter clean
          flutter pub upgrade --major-versions
      
      - name: Clear build cache
        script: |
          rm -rf .dart_tool/build
          flutter pub run build_runner clean
      
      # Phase 1: Generate GraphQL and JSON serializable files first (most stable)
      - name: Generate GraphQL and JSON files
        script: |
          flutter pub run build_runner build --delete-conflicting-outputs --verbose --build-filter="**/*.graphql.dart" --build-filter="**/*.freezed.dart"
      
      # Phase 2: Attempt full generation (may have some errors)
      - name: Generate remaining code files
        script: |
          flutter pub run build_runner build --delete-conflicting-outputs --verbose || true
      
      - name: Verify critical files exist
        script: |
          find lib -name "*.g.dart" | wc -l
          if [ ! -f "lib/src/routes/router_config.g.dart" ]; then
            echo "Warning: router config not generated, attempting manual fix"
            # Try generating router separately
            flutter pub run build_runner build --delete-conflicting-outputs --build-filter="lib/src/routes/*.dart"
          fi
      
      - name: Install iOS dependencies
        script: |
          cd ios && pod install
      
      - name: Build iOS (unsigned)
        script: |
          flutter build ios --release --no-codesign
      
      - name: Package IPA
        script: |
          cd build/ios/iphoneos/
          mkdir -p Payload
          cp -R Runner.app Payload/
          zip -r Sorayomi-unsigned.ipa Payload/
          mv Sorayomi-unsigned.ipa ../
    artifacts:
      - build/ios/Release-iphoneos/*.ipa
