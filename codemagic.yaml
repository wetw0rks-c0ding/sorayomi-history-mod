workflows:
  sorayomi-ios:
    name: Sorayomi iOS Build (Unsigned)
    max_build_duration: 60
    environment:
      flutter: 3.27.0
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.pub-cache
        - ios/Pods
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Show dependency tree for debugging
        script: |
          echo "=== Dependency Check ==="
          flutter pub deps | grep -E "(flex_color_scheme|intl|flutter)"
          echo "========================"
      
      - name: Clean and prepare
        script: |
          flutter clean
          rm -rf .dart_tool/build
      
      - name: Run code generation
        script: |
          flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Install iOS dependencies
        script: |
          cd ios && pod install
      
      - name: Build iOS (unsigned)
        script: |
          flutter build ios --release --no-codesign
      
      - name: Package IPA
        script: |
          cd build/ios/iphoneos/
          mkdir -p Payload
          cp -R Runner.app Payload/
          zip -r Sorayomi-unsigned.ipa Payload/
          mv Sorayomi-unsigned.ipa ../
    artifacts:
      - build/ios/Release-iphoneos/*.ipa
