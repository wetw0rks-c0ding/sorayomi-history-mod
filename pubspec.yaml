name: tachidesk_sorayomi
description: A manga reader client for Suwayomi Server.

publish_to: "none"
version: 0.6.4+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  built_collection: ^5.1.1
  cached_network_image: ^3.2.2
  cached_network_image_platform_interface: ^4.0.0
  cupertino_icons: ^1.0.5
  extension_type_unions: ^1.0.10
  file_picker: ^8.0.0+1
  flex_color_scheme: ^8.1.1
  flutter:
    sdk: flutter
  flutter_android_volume_keydown:
    git: https://github.com/DattatreyaReddy/flutter_android_volume_keydown
  flutter_cache_manager: ^3.3.0
  flutter_hooks: 0.20.5  # Compatible with hooks_riverpod 2.5.2
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.1
  fluttertoast: ^8.1.1
  font_awesome_flutter: ^10.2.1
  freezed_annotation: ^2.4.4
  gap: ^3.0.1
  go_router: ^14.0.2
  gql: ^1.0.1-alpha+1730759315362
  gql_http_link: ^1.0.1+1
  graphql: ^5.2.0-beta.10
  graphql_flutter: ^5.2.0-beta.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hooks_riverpod: 2.5.2  # Compatible with riverpod_annotation 2.3.5
  http: ^1.2.0
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  logger: ^2.5.0
  network_info_plus: ^6.0.0
  package_info_plus: ^8.0.0
  path: ^1.8.3
  path_provider: ^2.0.11
  permission_handler: ^11.0.0
  pub_semver: ^2.1.2
  queue: ^3.1.0+2
  riverpod_annotation: 2.3.5  # Compatible with riverpod_generator 2.4.3
  scrollable_positioned_list: ^0.3.5
  shared_preferences: ^2.0.15
  shimmer: ^3.0.0
  url_launcher: ^6.1.6
  web_socket_channel: ^3.0.1  # Required by graphql

dependency_overrides:
  # Pin EXACT versions for compatibility
  analyzer: 6.5.0  # Use 6.x - works with dart_style 2.x and all code generators
  analyzer_plugin: 0.11.3  # Compatible with analyzer 6.x
  dart_style: 2.3.6  # 3.x requires languageVersion param that build_runner doesn't provide
  source_gen: 1.5.0
  # Explicitly override build_runner's dependencies
  build: 2.4.1
  build_config: 1.1.1
  build_daemon: 4.0.2
  build_resolvers: 2.4.2
  build_runner_core: 7.3.1

dev_dependencies:
  build_runner: 2.4.11  # Pin exact version
  # flutter_flavorizr: ^2.1.5
  flutter_gen_runner: 5.6.0  # Compatible with analyzer 7.3.0
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.2.14
  flutter_test:
    sdk: flutter
  freezed: 2.5.2  # Last version fully compatible with analyzer 7.3.0
  go_router_builder: ^2.7.1
  graphql_codegen: 1.0.0  # Compatible with analyzer 7.3.0
  json_serializable: 6.8.0  # Last version compatible with analyzer 7.3.0
  lints: ^5.0.0
  riverpod_generator: 2.4.3  # Compatible with analyzer 7.3.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/icons/launcher/

flutter_gen:
  output: lib/src/constants/gen/

flutter_native_splash:
  color: "#54C5F8"
  image: assets/icons/dark_icon.png
  branding: assets/icons/launcher/from_suwayomi.png
  color_dark: "#01579B"
  image_dark: assets/icons/light_icon.png
  android_12:
    color: "#54C5F8"
    color_dark: "#01579B"
    icon_background_color: "#54C5F8"
    icon_background_color_dark: "#01579B"
    image: assets/icons/dark_icon.png
    image_dark: assets/icons/light_icon.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/launcher/sorayomi_icon.png"
  image_path_ios: "assets/icons/launcher/ios_sorayomi_icon.png"
  web:
    generate: true
    image_path: "assets/icons/launcher/sorayomi_icon.png"
    background_color: "#54C5F8"
    theme_color: "#54C5F8"
  windows:
    generate: true
    image_path: "assets/icons/launcher/sorayomi_icon.png"
  macos:
    generate: true
    image_path: "assets/icons/launcher/sorayomi_icon.png"
